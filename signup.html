<body>
    <div class="container">
        <div class="form-container">
            <h2>Signup</h2>
            <p>Welcome! Already have an account? <a href="login.html">Login</a></p>
            <form action="/signup" method="POST" id="signupForm">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
                <p class="error-message" id="usernameError"></p>
        
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" required>
                <p class="error-message" id="emailError"></p>
        
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
                <p class="error-message" id="passwordError"></p>
        
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                <p class="error-message" id="confirmPasswordError"></p>
        
                <button type="button" id="sendOtpBtn">Send OTP</button>
        
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" placeholder="Enter OTP" required>
                <p class="error-message" id="otpError"></p>
        
                <button type="submit" class="sign-in-btn">Sign Up</button>
            </form>
        </div>

        <div class="image-container">
            <img src="./Media_Content/Logo/image-removebg-preview.png" alt="Signup Illustration">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
